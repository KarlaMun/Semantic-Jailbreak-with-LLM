name: llm-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pytorch>=1.13
  - torchvision
  - torchaudio
  - cudatoolkit=11.7  # Adjust according to your CUDA version
  - transformers>=4.30.0  # For loading LLMs
  - accelerate  # Optimizes model performance
  - sentencepiece  # Tokenizer support
  - safetensors  # Efficient weight storage
  - scipy  # For numerical computing
  - pip  # Include pip for external packages
  - pip:
      - llama-cpp-python  # For Vicuna's backend compatibility
      - uvicorn  # If deploying via API
      - fastapi  # Optional: For serving the model with an API
